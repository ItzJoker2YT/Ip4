name: Create VPS with Ngrok

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max

    env:
      NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}  # âš ï¸ Set your Ngrok token in GitHub secrets

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“ Create dirs
        run: mkdir -p links .backup

      - name: ğŸ’¾ Restore backup
        run: |
          name="${{ github.event.client_payload.vps_name }}"
          if [ "${{ github.event.client_payload.backup }}" == "true" ]; then
            echo "ğŸ“¦ Restoring backup..."
            unzip ".backup/$name.zip" -d . || echo "âš ï¸ No backup to restore."
          fi

      - name: ğŸ” Install dependencies
        run: |
          sudo apt update
          sudo apt install -y openssh-server wget unzip curl jq

      - name: ğŸ”§ Configure SSH
        run: |
          echo "root:root" | sudo chpasswd
          sudo mkdir -p /var/run/sshd
          sudo sed -
